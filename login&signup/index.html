<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div>
        <button class="btn btn--open" id="login">Log in</button>
        <button class="btn btn--open" id="signup">Sign up</button>
    </div>
    <div class="login">
        <div class="login_form" id="loginform">
            <input type="text" class="input" placeholder="username">
            <input type="password" class="input" placeholder="******">
            <button class="btn btn--close" id="closelogin">X</button>
            <button class="btn btn--login">Login</button>
        </div>
    </div>

    <div class="signup">
        <div class="signup_form" id="signupform">
            <input type="text" class="input" placeholder="username">
            <input type="password" class="input" placeholder="password">
            <input type="password" class="input" placeholder="repeat password">
            <button class="btn btn--close" id="closesignup">X</button>
            <button class="btn btn--signup">Sign up</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
